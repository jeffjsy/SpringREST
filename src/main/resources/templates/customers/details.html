<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Customer details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div th:if="${customer != null}">
        <table>
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${customer.customer_id}">Customer ID</td>
                    <td th:text="${customer.firstName}">First Name</td>
                    <td th:text="${customer.lastName}">Last Name</td>
                    <td th:text="${customer.emailId}">Email</td>
                    <td th:text="${customer.city}">City</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${customer} == null">
        <h1 th:text="'No customer found with customer ID: ' + ${param.customer_id}">Not Found</h1>
    </div>

</body>
</html>
